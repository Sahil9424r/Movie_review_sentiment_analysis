<!DOCTYPE html>
<html>
<head>
    <title>Movie Review Sentiment Analysis</title>
</head>
<body>
    <h1>Movie Review Sentiment Analysis</h1>
    <form action="/classify" method="post">
        <label for="text">Review Text:</label><br>
        <textarea id="text" name="text" rows="10" cols="50">{{ text if text else '' }}</textarea><br><br>
        <input type="submit" value="Classify">
    </form>

    {% if prediction_text %}
        <h2>Classification Result</h2>
        <p><strong>Review Text:</strong></p>
        <p>{{ text }}</p>
        <p><strong>{{ prediction_text }}</strong></p>
    {% endif %}
</body>
</html>
